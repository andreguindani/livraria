<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js"></script>
</head>

<body>
    <div class="container form">
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cartList"></ul>
            <p>Total: R$<span id="total">0.00</span></p>
        </div>

        <form id="checkoutForm" action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" oninput="mascara(this)" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" pattern="\d{5}-\d{3}" required>

                <button type="submit" onclick="concluirCompra()">Finalizar Compra</button>
            </fieldset>
    </div>
</body>

</html>
